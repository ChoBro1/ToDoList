<!DOCTYPE html>
<html lang ="en">
<head>
	<title>A Simple Todo List</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Includes simple functionality.">
	<link rel="stylesheet" href="./todoList.css">
</head>
<body>
	<div class="container">
		<div class="todo-app">
			<h2>To-Do List</h2>
			<div class="row">
				<input type="text" id="input-box" placeholder="Add Task Here!">
				<button onClick="addTask()">Add</button>
			</div>
			<ul id="list-container">
				<!-- Task completed and marked:-->
				<li class="checked">Task 1</li>
				<!-- Task not yet completed: -->
				<li>Task 2</li> 
				<!-- Tasks removed won't show on the list. -->
			</ul>
		</div>
	</div>
<script src="./todoList.js"></script>
</body>
</html>
