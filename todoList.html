<!DOCTYPE html>
<html lang ="en">
<head>
	<title>A Simple Todo List</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Includes simple functionality.">
	<link rel="stylesheet" href="./todoList.css">
</head>
<body>
	<div class="container">
		<div class="todo-app">
			<h1>To-Do List</h1>
			<div class="row">
				<input type="text" id="input-box" placeholder="Add Task Here!">
				<button onClick="addTask()">Add</button>
			</div>
			<ul id="list-container">
				<!-- Empty List -->
			</ul>
		</div>
		<div class="todo-app">
			<h1>Completed Items</h1>
			<ul id="completed-list-container">
				<!-- Empty List -->
			</ul>
			<div class="reset">
				<button onClick="wipe()">Reset List</button>
			</div>
		</div>

	</div>
<script src="./todoList.js"></script>
</body>
</html>
